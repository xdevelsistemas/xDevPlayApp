<div class="container" id="pagina-detalhes">
    <div class="row">

        <div ng-controller="Simulador" id="simulador" class="col-lg-12 single-property">

            <h1 class="page-header fl">{{strings.titulo}}</h1>

            <div class="property-detail">

                <div class="overview">
                    <div class="overview">
                        <div class="row-fluid">
                            <div class="span6">
                                <h2>{{strings.subtitulo}}</h2>
                                <p>{{strings.texto}}</p>
                            </div>
                            <div class="span6">
                                <div class="tab-content">
                                    <form name="simForm" novalidate ng-submit="calcular(simForm.$valid)">
                                        <div class="form-group">
                                            <label>{{strings.valorCredito}}*
                                                <span class="form-required" ng-show="simForm.valorCredito.$invalid && simForm.valorCredito.$dirty">
                                                    por favor, preencha este campo</span>
                                            </label>
                                            <input class="form-control" type="text" xd-mask-money-brl ng-minlength="3"
                                            ng-required="true" ng-model="valorCredito" name="valorCredito">
                                                <!-- /.controls -->
                                        </div>
                                            <!-- /.control-group -->

                                        <div class="form-group">
                                            <label>{{strings.valorPrestacoes}}*
                                                <span class="form-required"
                                                ng-show="simForm.valorPrestacao.$invalid && simForm.valorPrestacao.$dirty">
                                                    por favor, preencha este campo</span>
                                            </label>
                                            <input class="form-control" type="text" xd-mask-money-brl ng-minlength="3"
                                            ng-required="true" ng-model="valorPrestacao" name="valorPrestacao">
                                                <!-- /.controls -->
                                        </div>
                                            <!-- /.control-group -->

                                        <div class="form-group">
                                            <label>{{strings.prazoRestante}}*
                                                <span class="form-required"
                                                ng-show="simForm.prazoRestante.$invalid && simForm.prazoRestante.$dirty">
                                                    por favor, preencha este campo</span>
                                            </label>
                                            <input class="form-control" type="text" xd-mask-positive-number ng-minlength="1"
                                            ng-required="true" ng-model="prazoRestante" name="prazoRestante">
                                                <!-- /.controls -->
                                        </div>
                                            <!-- /.control-group -->

                                        <div class="form-group">
                                            <label>{{strings.resultado}} (R$)
                                            </label>
                                            <input class="form-control" type="text"
                                            ng-model="resultado" name="resultado" disabled>
                                                <!-- /.controls -->
                                        </div>
                                            <!-- /.control-group -->

                                        <button type="submit" class="btn btn-primary btn-large"
                                        ng-disabled="simForm.$invalid">
                                            {{strings.botaoCalcular}}
                                        </button>
                                    </form>
                                </div>
                            </div>


                                <!-- /.span2 -->
                        </div>
                            <!-- /.row -->
                    </div>
                        <!-- /.overview -->
                </div>

            </div>
        </div>

    </div>
</div> <!-- /.container -->
