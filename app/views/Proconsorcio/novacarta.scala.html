<div class="container" id="pagina-novaCarta">
    <form method="post">
        <div class="row-fluid">
            <div class="span6">
                <h1></h1>
                <div class="tab-content">
                    <div class="tab-pane active" id="novaCarta">
                        <div class="control-group">
                            <label class="control-label">
                                            Tipo
                                <span class="form-required" title="Esse campo é requerido.">*</span>
                            </label>
                            <div class="controls">
                                <select required="required" name="tipo">
                                    <option selected disabled>-</option>
                                    <option>Imóveis</option>
                                    <option>Carros</option>
                                    <option>Caminhões</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">
                                            Administradora
                                <span class="form-required" title="Esse campo é requerido.">*</span>
                            </label>
                            <div class="controls">
                                <select required="required" name="administradora">
                                    <option selected disabled>-</option>
                                    <option>Rodobens</option>
                                    <option>Rodobens</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">
                                            Status
                                <span class="form-required" title="Esse campo é requerido.">*</span>
                            </label>
                            <div class="controls">
                                <select required="required" name="status">
                                    <option selected disabled>-</option>
                                    <option>Contemplada</option>
                                    <option>Não Contemplada</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">
                                            Prazo Restante
                                <span class="form-required" title="Esse campo é requerido.">*</span>
                            </label>
                            <div class="controls">
                                <input type="text" required="required" name="prazo">
                            </div>
                                <!-- /.controls -->
                        </div>
                            <!-- /.control-group -->

                    </div>
                        <!-- /.tab-pane -->
                </div>
                    <!-- /.tab-content -->

            </div>
                <!-- /.span4-->
            <div class="span6">
                <h1></h1>
                <div class="tab-content">
                    <div class="tab-pane active" id="novaCarta2">

                        <div class="control-group">
                            <label class="control-label">
                                            Valor de Crédito
                                <span class="form-required" title="Esse campo é requerido.">*</span>
                            </label>
                            <div class="controls">
                                <input type="number" required="required" name="credito">
                            </div>
                                <!-- /.controls -->
                        </div>
                            <!-- /.control-group -->

                        <div class="control-group">
                            <label class="control-label">
                                            Valor de Entrada
                                <span class="form-required" title="Esse campo é requerido.">*</span>
                            </label>
                            <div class="controls">
                                <input type="number" required="required" name="entrada">
                            </div>
                                <!-- /.controls -->
                        </div>
                            <!-- /.control-group -->

                        <div class="control-group">
                            <label class="control-label">
                                            Valor de Prestação
                                <span class="form-required" title="Esse campo é requerido.">*</span>
                            </label>
                            <div class="controls">
                                <input type="number" required="required" name="prestacao">
                            </div>
                                <!-- /.controls -->
                        </div>
                            <!-- /.control-group -->

                        <div class="control-group">
                            <label class="control-label">
                                            Cota
                                <span class="form-required" title="Esse campo é requerido.">*</span>
                            </label>
                            <div class="controls">
                                <input type="text" required="required" name="cota">
                            </div>
                                <!-- /.controls -->
                        </div>
                            <!-- /.control-group -->

                    </div>
                        <!-- /.tab-pane -->
                </div>
                    <!-- /.tab-content -->
            </div>
                <!-- /.span4-->

        </div>
        <div class="row">
            <hr/>
            <div class="span12 submission-form">
                <div class="form-actions">
                    <input type="submit" class="btn btn-primary" value="Anunciar">
                </div>
            </div>
        </div>
            <!-- /.row -->
    </form>
</div>
<!-- /.container -->
