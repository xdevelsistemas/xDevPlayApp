<div ng-controller="NovaCarta" class="container" id="pagina-novaCarta">
    <h1 class="page-header fl row">{{strings.titulo}}</h1>
    @*FORMULARIO*@
    <form method="post">
        <div class="row-fluid">
            <div class="span6">
                <div class="tab-content">
                    <div class="tab-pane active" id="novaCarta">
                        @*TIPO*@
                    <div class="control-group">
                        <label class="control-label">{{strings.tipo}}
                            <span class="form-required" title="Esse campo é requerido.">*</span>
                        </label>
                        <div class="controls">
                            <select ng-cloak ng-model="select2" ui-select2="{width:'resolve'}">
                                <option value=""></option>
                                <option ng-repeat="item in tipo.lista"
                                ng-value="item.codigo" ng-bind="item.descricao"></option>
                            </select>
                            @*<input name="tipo" type="hidden" ng-value="tipos.selecionado">*@
                        </div>
                    </div>
                        @*ADMINISTRADORA*@
                    <div class="control-group">
                        <label class="control-label">{{strings.administradora}}
                            <span class="form-required" title="Esse campo é requerido.">*</span>
                        </label>
                        <div class="controls">
                            <select ng-cloak ng-model="select2" ui-select2="{width:'resolve'}">
                                <option ng-repeat="item in administradora.lista"
                                ng-value="item.codigo" ng-bind="item.descricao"></option>
                            </select>
                            @*<input name="administradora" type="hidden" ng-value="administradora.selecionado">*@
                        </div>
                    </div>
                        @*CONTEMPLACAO*@
                    <div class="control-group">
                        <label class="control-label">{{strings.status}}
                            <span class="form-required" title="Esse campo é requerido.">*</span>
                        </label>
                        <div class="controls">
                            <select ng-cloak ng-model="select2" ui-select2="{width:'resolve'}">
                                <option ng-repeat="item in contemplacao.lista"
                                ng-value="item.codigo" ng-bind="item.descricao"></option>
                            </select>
                            @*<input name="contemplacao" type="hidden" ng-value="contemplacao.selecionado">*@
                        </div>
                    </div>
                        @*PRAZO RESTANTE*@
                    <div class="control-group">
                        <label class="control-label">{{strings.prazoRestante}}
                            <span class="form-required" title="Esse campo é requerido.">*</span>
                        </label>
                        <div class="controls">
                            <input type="text" required="required" name="prazo_restante">
                        </div>
                            <!-- /.controls -->
                    </div>
                        <!-- /.control-group -->

                    </div>
                        <!-- /.tab-pane -->
                </div>
                    <!-- /.tab-content -->

            </div>
                <!-- /.span4-->
            <div class="span6">
                <div class="tab-content">
                    <div class="tab-pane active" id="novaCarta2">

                        <div class="control-group">
                            <label class="control-label">{{strings.valorCredito}}
                                <span class="form-required" title="Esse campo é requerido.">*</span>
                            </label>
                            <div class="controls">
                                <input type="number" required="required" name="credito">
                            </div>
                                <!-- /.controls -->
                        </div>
                            <!-- /.control-group -->

                        <div class="control-group">
                            <label class="control-label">{{strings.valorEntrada}}
                                <span class="form-required" title="Esse campo é requerido.">*</span>
                            </label>
                            <div class="controls">
                                <input type="number" required="required" name="entrada">
                            </div>
                                <!-- /.controls -->
                        </div>
                            <!-- /.control-group -->

                        <div class="control-group">
                            <label class="control-label">{{strings.valorPrestacao}}
                                <span class="form-required" title="Esse campo é requerido.">*</span>
                            </label>
                            <div class="controls">
                                <input type="number" required="required" name="prestacao">
                            </div>
                                <!-- /.controls -->
                        </div>
                            <!-- /.control-group -->

                        <div class="control-group">
                            <label class="control-label">{{strings.cota}}
                                <span class="form-required" title="Esse campo é requerido.">*</span>
                            </label>
                            <div class="controls">
                                <input type="text" required="required" name="cota">
                            </div>
                                <!-- /.controls -->
                        </div>
                            <!-- /.control-group -->

                    </div>
                        <!-- /.tab-pane -->
                </div>
                    <!-- /.tab-content -->
            </div>
                <!-- /.span4-->

        </div>
        <div class="row">
            <hr/>
            <div class="span12 submission-form">
                <div class="form-actions">
                    <input ng-click="confirmar()" ng-value="strings.botaoAnunciar" type="submit" class="btn btn-primary">
                </div>
            </div>
        </div>
            <!-- /.row -->
    </form>
</div>
<!-- /.container -->
