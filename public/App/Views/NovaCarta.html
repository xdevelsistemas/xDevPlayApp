<div class="container" id="pagina-novaCarta">
    <div class="row">

        <div id="main" class="span12">

            <div class="login-register">

                <div class="row">
                    <div class="span4 offset2">
                        <h1></h1>
                        <div class="tab-content">

                                <form method="post"
                                      action="javascript:void(0)">

                                    <div class="control-group">
                                        <label class="control-label">
                                            Tipo
                                            <span class="form-required" title="This field is required.">*</span>
                                        </label>
                                        <div class="controls">
                                            <select required="required" name="tipo">
                                                <option selected disabled>-</option>

                                                <option>Carros</option>
                                                <option>Caminhões</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label">
                                            Administradora
                                            <span class="form-required" title="This field is required.">*</span>

                                        <div class="controls">
                                            <select required="required" name="administradora">
                                                <option selected disabled>-</option>
                                                <option>Rodobens</option>
                                                <option>Rodobens</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label">
                                            Status
                                            <span class="form-required" title="This field is required.">*</span>
                                        </label>
                                        <div class="controls">
                                            <select required="required" name="status">
                                                <option selected disabled>-</option>
                                                <option>Contemplada</option>
                                                <option>Não Contemplada</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label">
                                            Prazo Restante
                                            <span class="form-required" title="This field is required.">*</span>
                                        </label>
                                        <div class="controls">
                                            <input type="text" required="required" name="prazo">
                                        </div>

                                    </div>
                                    <!-- /.control-group -->

                                </form>
                            </div>
                            <!-- /.tab-pane -->
                        </div>
                        <!-- /.tab-content -->

                        <hr>
                    </div>
                    <!-- /.span4-->

                    <div class="span4">
                        <h1></h1>
                        <div class="tab-content">
                            <div class="tab-pane active" id="novaCarta2">
                                <form method="post"
                                      action="javascript:void(0)">

                                    <div class="control-group">
                                        <label class="control-label">
                                            Valor de Crédito
                                            <span class="form-required" title="This field is required.">*</span>
                                        </label>
                                        <div class="controls">
                                            <input type="number" required="required" name="credito">
                                        </div>
                                        <!-- /.controls -->
                                    </div>
                                    <!-- /.control-group -->

                                    <div class="control-group">
                                        <label class="control-label">

                                        </label>
                                        <div class="controls">
                                            <input type="number" required="required" name="entrada">
                                        </div>
                                        <!-- /.controls -->
                                    </div>
                                    <!-- /.control-group -->

                                    <div class="control-group">
                                        <label class="control-label">
                                            Valor de Prestação
                                            <span class="form-required" title="This field is required.">*</span>
                                        </label>
                                        <div class="controls">
                                            <input type="number" required="required" name="prestacao">
                                        </div>
                                        <!-- /.controls -->
                                    </div>
                                    <!-- /.control-group -->

                                    <div class="control-group">
                                        <label class="control-label">
                                            Cota
                                            <span class="form-required" title="This field is required.">*</span>
                                        </label>
                                        <div class="controls">
                                            <input type="text" required="required" name="cota">
                                        </div>
                                        <!-- /.controls -->
                                    </div>

                            </div>
                            <!-- /.tab-pane -->
                        </div>
                        <!-- /.tab-content -->

                        <hr>
                    </div>
                    <!-- /.span4-->


                    <div class="span12 submission-form">
                        <div class="form-actions">
                            <input type="submit" class="btn btn-primary" value="Anunciar">
                        </div>
                    </div>

                </div>
                <!-- /.row -->
            </div>
            <!-- /.login-register -->

        </div>
        <!-- /#main -->

    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<script>
    (function() {
        function checkHash() {
            if (window.location.hash == '#cadastro')
                $("a[href=#register]").trigger('click');
        }
        checkHash();
        $(window).on('hashchange', function() {
            checkHash();
        });
    })();
</script>
